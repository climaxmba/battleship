<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width", initial-scale="1.0">
    <script src="bundle.js" defer></script>
    <title>Battleship</title>
</head>
<body>
    <h1>BattleShip</h1>

    <dialog data-js-id="customizingDialog">
        <div id="customize-contr">
            <h2>Customize your board!</h2>
            <div id="validation-msg" data-js-id="validationMsg" class="whitebg"></div>
            <div id="customize">
                <div id="ships-contr" data-isvertical="false" data-js-id="shipsContr">
                    <div id="ship1" draggable="true"><span class="squares"></span><span class="squares"></span><span class="squares"></span><span class="squares"></span><span class="squares"></span></div>
                    <div id="ship2" draggable="true"><span class="squares"></span><span class="squares"></span><span class="squares"></span><span class="squares"></span></div>
                    <div id="ship3" draggable="true"><span class="squares"></span><span class="squares"></span><span class="squares"></span></div>
                    <div id="ship4" draggable="true"><span class="squares"></span><span class="squares"></span><span class="squares"></span></div>
                    <div id="ship5" draggable="true"><span class="squares"></span><span class="squares"></div>
                </div>

                <div class="board-contr" data-js-id="dialogBoard"></div>
            </div>
            <div id="customize-ctrl-contr" data-js-id="customizeBtns">
                <span class="customize-ctrls whitebg clickable" data-action="rotate">Rotate</span>
                <span class="customize-ctrls whitebg clickable" data-action="random">Random</span>
                <span class="customizeBtns whitebg clickable" data-action="start">Start</span>
            </div>
        </div>
    </dialog>
    <dialog data-js-id="gameOverDialog">
        <div id="gameover-contr">
            <h2 data-js-id="gameOverTitle">Game Over!</h2>
            <p data-js-id="gameOverTxt"></p>
            <div id="gameover-btns-contr">
                <button data-js-id="closeBtn" class="clickable whitebg">Close</button>
                <button data-js-id="restartBtn" class="clickable whitebg">Restart</button>
            </div>
        </div>
    </dialog>

    <div id="game-contr">
        <div class="players">
            <p class="players-name">Your Board</p>
            <div class="board-contr" data-js-id="playerBoard1"></div>
        </div>
        <div class="players">
            <p class="players-name">Enemy's Board</p>
            <div class="board-contr" data-js-id="playerBoard2"></div>
        </div>
    </div>

    <div id="turns-status" data-js-id="turnsStatus" class="whitebg">Play by clicking the squares</div>
    
    <div id="hints-contr">
        <h2>Hints</h2>
        <div>
            <div class="hints">
                <span class="valid"></span>
                <p>Valid</p>
            </div>
            <div class="hints">
                <span class="ship-pos"></span>
                <p>Ship</p>
            </div>
            <div class="hints">
                <span class="hit"></span>
                <p>Hit</p>
            </div>
            <div class="hints">
                <span class="missed"></span>
                <p>Missed</p>
            </div>
        </div>
    </div>
    
    <div id="bubbles-contr">
        <div class="bubbles"></div>
        <div class="bubbles"></div>
        <div class="bubbles"></div>
    </div>

    <footer>
        <div>Made by Climax Mba</div>
        <div>Sound Effect from <a href="https://pixabay.com/sound-effects/?utm_source=link-attribution&utm_medium=referral&utm_campaign=music&utm_content=103167">Pixabay</a></div>
        <div><a href="https://github.com/climaxmba/battleship" target="_blank">View Source Code</a></div>
        <div><a href="https://en.m.wikipedia.org/wiki/Battleship_(game)#Description" target="_blank">About BattleShip Game</a></div>
    </footer>

    <!-- Enable drag and drop for touch screen -->
    <script id="DragDropTouch" src="https://bernardo-castilho.github.io/DragDropTouch/DragDropTouch.js"></script>
</body>
</html>
